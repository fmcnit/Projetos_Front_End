<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto To Do JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="task-container">
        <div id="task-header">
            <h2>SALVE SUA PROXIMA TAREFA</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que vc vai fazer?">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icons>
                </button>

            </form>
        </div>
        <div id="task-list-container">
            <h2>TAREFAS SALVAS</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
                
            </ul>

        </div>
    </div>
    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
